<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przesłane CV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista przesłanych CV</h1>

    <h2>CV aplikujących kandydatów:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID Oferty Pracy</th>
                <th>Plik CV</th>
                <th>Ocena</th>
                <th>Data przesłania</th>
            </tr>
        </thead>
        <tbody>
            {% for result in screening %}
                <tr>
                    <td>{{ result.job_id }}</td> <!-- ID oferty pracy -->
                    <td>{{ result.filename }}</td> <!-- Nazwa pliku CV -->
                    <td>{{ result.evaluation }}</td> <!-- Ocena CV -->
                    <td>{{ result.id }}</td> <!-- Możesz wyświetlić również ID jako przykładową datę, jeśli tego chcesz -->
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('home') }}">Powrót do strony głównej</a>
</body>
</html>
