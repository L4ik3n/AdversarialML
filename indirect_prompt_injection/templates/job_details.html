<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ job.title }}</h1>
    <p><strong>Opis:</strong> {{ job.description }}</p>
    <p><strong>Data opublikowania:</strong> {{ job.posted_at }}</p>

    <h3>Chcesz aplikować na tę ofertę?</h3>
    <form action="{{ url_for('apply_page', job_id=job.id) }}" method="GET">
        <button type="submit">Aplikuj</button>
    </form>
    
    <a href="{{ url_for('home') }}">Powrót do listy ofert</a>
</body>
</html>
